<!-- Hello ;) -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>QRequest - Gain Knowledge</title>
		<meta name="description" content="QRequest is a JavaFX forum application that allows users to request and share knowledge.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light only">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/navbar.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/scrollbar.css">
		<link rel="icon" type="image/ico" href="https://mateimarica.dev/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="https://mateimarica.dev/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://mateimarica.dev/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://mateimarica.dev/icons/favicon-16x16.png">
		<link rel="manifest" href="https://mateimarica.dev/icons/site.webmanifest">
		<link rel="mask-icon" href="https://mateimarica.dev/icons/safari-pinned-tab.svg" color="#175365">
		<meta name="msapplication-TileColor" content="#175365">
		<meta name="msapplication-config" content="https://mateimarica.dev/icons/browserconfig.xml">
		<meta name="theme-color" content="#0D0E0F">
	</head>

	<body>
		<nav id="navigationBar">
			<a class="subdomain-container" href="https://mateimarica.dev">
				<img class="subdomain-icon" src="https://mateimarica.dev/images/main_100p.png" alt="Site icon">
				<p class="subdomain-text">Main</p>
			</a>
			<a class="subdomain-container" href="https://qr.mateimarica.dev" selected>
				<img class="subdomain-icon" src="https://mateimarica.dev/images/qr_filled_100p.png" alt="QR icon">
				<p class="subdomain-text">QRequest</p>
			</a>
			<a class="subdomain-container" href="https://files.mateimarica.dev">
				<img class="subdomain-icon" src="https://mateimarica.dev/images/files_100p.png" alt="Files icon">
				<p class="subdomain-text">Files</p>
			</a>
		</nav>

		<div class="sectionCard" style="width: 80%; max-width: 600px">
			<img src="./images/qr.png" alt="QRequest logo">
			<h1 class="centeredHeader">Your new home</h1>
			<p style="text-align: center; margin-top: 0;">QRequest is a cutting-edge forum platform where no question is a stupid question.<br>It doesn't even have to be a question.</p>
		</div>

		<div class="sideBySideCardContainer">
			<div class="sectionCard sideBySide" style="max-width: 800px;">
				<div class="slideshowContainer">
					<img id="pauseIcon" src="./images/pause.png">
					<img class="slide" src="./images/preview-1.png" alt="QRequest screenshot">
					<img class="slide" src="./images/preview-2.png" alt="QRequest screenshot">
					<img class="slide" src="./images/preview-3.png" alt="QRequest screenshot">
				</div>
			</div>

			<div class="sectionCard sideBySide" style="max-width: 600px;">
				<h1 class="centeredHeader">Downloads</h1>
				<div id="downloadButtons">
					<a href="${windows}" class="downloadButton windows">Windows<img src="./images/windows.png"></a>
					<a href="${linux}" class="downloadButton linux">Linux<img src="./images/linux.png"></a>
					<a href="${macos}" class="downloadButton macos">macOS<img src="./images/macos.png"></a>
				</div>
	
				<h2 class="centeredHeader claustrophobicHeader">Minimum Requirements</h2>
				<a href="https://java.com/download/">Oracle Java 8</a>
				<br>
				or
				<br>
				OpenJDK 11
		
				<h2 class="centeredHeader claustrophobicHeader">Running .jar files</h2>
				<code>java -jar ./QRequest-${version}.jar</code>
			</div>
		</div>
		<script src="/scripts/script.js"></script>
	</body>
</html>
