<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reset Password</title>
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light only">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/scrollbar.css">
		<link rel="icon" type="image/ico" href="https://mateimarica.dev/icons/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="https://mateimarica.dev/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://mateimarica.dev/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://mateimarica.dev/icons/favicon-16x16.png">
		<link rel="manifest" href="/icons/site.webmanifest">
		<link rel="mask-icon" href="https://mateimarica.dev/icons/safari-pinned-tab.svg" color="#175365">
		<meta name="msapplication-TileColor" content="#175365">
		<meta name="msapplication-config" content="https://mateimarica.dev/icons/browserconfig.xml">
		<meta name="theme-color" content="#0D0E0F">
		<style>
			#resetPswdBtn {
				margin-top: 10px;
				width: 125px;
			}
		</style>
	</head>
	<body>
		<div class="sectionCard centerCard">
			<h1 class="centeredText">Reset Password</h1>
			<div class="fieldForm">
				<input class="formField alignedField credField" id="resetPswdField" type="password" placeholder="Password" value ="" spellcheck=false maxlength=200 autocomplete="off" autofocus tabindex=1>
				<input class="formField alignedField credField" id="resetPswdAgainField" type="password" placeholder="Password again" value ="" spellcheck=false maxlength=200 autocomplete="off" tabindex=2>
				<button id="resetPswdBtn" class="niceButton" tabindex=3>Confirm</button>
			</div>
		</div>
		<div id="darkOverlay"></div>
		<div id="notification" class="notification"><span></span></div>
		<script type="module" src="/scripts/reset-password.mjs"></script>
	</body>
</html>
