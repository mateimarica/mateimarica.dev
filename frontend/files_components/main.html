<div id="sharePopup" class="sectionCard popup">
	<button class="xButton">&times;</button>
	<h2>Share File</h2>
	<span id="sharePopupFilename"></span>
	<span id="sharePopupUploadDate"></span>
	<span id=sharePopupSize></span>

	<h3 title="The max amount of times this file can be downloaded through the link">Download Limit</h3>
	<button class="shareDownloadLimitSelector shareActiveDownloadLimitSelector" value=1>1</button>
	<button class="shareDownloadLimitSelector" value=10>10</button>
	<button class="shareDownloadLimitSelector" value=100>100</button>
	<input class="shareDownloadLimitSelector formField shareDownloadLimitField" maxlength="4">
	
	<h3 title="How long the download link will be valid for">Validity Period</h3>
	<button class="shareValidityPeriodSelector shareActiveValidityPeriodSelector" value=0.25>15m</button>
	<button class="shareValidityPeriodSelector" value=1>1h</button>
	<button class="shareValidityPeriodSelector" value=24>24h</button>
	<input class="shareValidityPeriodSelector formField shareValidityPeriodField" maxlength="4" placeholder="h">

	<div class="checkboxesContainer" id="forceDownloadCheckboxContainer" title="If enabled, files like PDFs, images, and text will not opened by the browser. Rather, they will be forcefully downloaded.">
		<input type="checkbox" id="forceDownloadCheckbox">
		<label class="checkboxLabel" for="forceDownloadCheckbox">Force download</label>
	</div>
	
	<button id="createShareLinkBtn" class="niceButton">Copy link</button>
	<input id="shareLinkField" class="formField" readonly>
</div>

<div id="invitePopup" class="sectionCard popup">
	<button class="xButton">&times;</button>
	<h2>Create an upload link</h2>

	<input id="inviteNameField" class="formField" placeholder="Name" title="The invitee's name">
	<textarea id="inviteMessageField" class="formField" placeholder="Message" title="An optional message"></textarea>

	<h3 title="How long the invite link will be valid for">Validity Period</h3>
	<button class="inviteValidityPeriodSelector inviteActiveValidityPeriodSelector" value=0.25>15m</button>
	<button class="inviteValidityPeriodSelector" value=1>1h</button>
	<button class="inviteValidityPeriodSelector" value=24>24h</button>
	<input class="inviteValidityPeriodSelector formField inviteValidityPeriodField" maxlength="4" placeholder="h">

	<h3 title="The max that the invitee can upload">Max Upload Size</h3>
	<button class="inviteMaxUploadSizeSelector inviteActiveMaxUploadSizeSelector" value=0.025>25MB</button>
	<button class="inviteMaxUploadSizeSelector" value=0.5>500MB</button>
	<button class="inviteMaxUploadSizeSelector" value=1>1GB</button>
	<input class="inviteMaxUploadSizeSelector formField inviteMaxUploadSizeField" maxlength="4" placeholder="GB">

	<button id="createInviteLinkBtn" class="niceButton">Copy link</button>
	<input id="inviteLinkField" class="formField" readonly>
</div>

<div class="sectionCard">
	<div id="logoutButton" class="icon leftSideButton" title="Sign out"></div>
	<span id="refreshButton" class="icon rightSideButton" title="Refresh"></span>
	<span id="inviteButton" class="icon rightSideButton" title="Create an upload link"></span>
	<br>
	<div id="storageBarContainer">
		<label id="storageBarLabel">0 B used / 0 B total</label>
		<div id="storageBarBackground" class="storageBar"></div>
		<div id="storageBarUsed" class="storageBar"></div>
	</div>

	<label id="filePickerDropArea">
		<input id="filePicker" type="file" multiple>
		<label id="filePickerDropAreaLabel">Click or drag files here</label>
	</label>
	<ul id="filesList">
		<li class="filesListItem"><span class="filesListItemComponentLeft">Looks like there's nothing here. Try uploading a file.</span></li>
	</ul>

	<div id="notesContainer">
		<div id="notesHeader">
			<span id="notesTitleContainer">
				<span id="notesTitle">Notes</span>
			</span>
			<span id="notesDateContainer">
				<span id="notesDate"></span>
			</span>
			<span id="notesStatusContainer">
				<span id="notesStatus">&nbsp;</span> <!-- set it to nbsp so the container doesn't collapse -->
			</span>
		</div>
		<span id="notesCharCount">0 / 0</span>
		<textarea id="notesArea" placeholder="Anything you write here will be saved. â™¥&#xFE0E;"></textarea>
	</div>
</div>

<div id="filePreviewDisplay" class="infoDisplay popup">
	<span class="xButton xButtonBorderless">&times;</span>
	<div class="infoDisplayHeader">
		<span class="infoDisplayTitleContainer">
			<span class="infoDisplayTitle"></span>
		</span>
	</div>
	<div class="infoDisplayTextArea"></div>
</div>
