<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Deep Storage</title>
		<meta name="description" content="Simple lightweight cloud storage.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light only">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/navbar.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/scrollbar.css">
		<link rel="stylesheet" type="text/css" href="https://mateimarica.dev/styles/hint.css">
		<link rel="icon" type="image/ico" href="https://mateimarica.dev/icons/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="https://mateimarica.dev/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://mateimarica.dev/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://mateimarica.dev/icons/favicon-16x16.png">
		<link rel="manifest" href="https://mateimarica.dev/icons/site.webmanifest">
		<link rel="mask-icon" href="https://mateimarica.dev/icons/safari-pinned-tab.svg" color="#175365">
		<meta name="msapplication-TileColor" content="#175365">
		<meta name="msapplication-config" content="https://mateimarica.dev/icons/browserconfig.xml">
		<meta name="theme-color" content="#0D0E0F">
	</head>

	<body>
		<nav id="navigationBar">
			<a class="subdomain-container" href="https://mateimarica.dev">
				<img class="subdomain-icon" src="https://mateimarica.dev/images/main_100p.png" alt="Site icon">
				<p class="subdomain-text">Main</p>
			</a>
			<a class="subdomain-container" href="https://qr.mateimarica.dev">
				<img class="subdomain-icon" src="https://mateimarica.dev/images/qr_filled_100p.png" alt="QR icon">
				<p class="subdomain-text">QRequest</p>
			</a>
			<a class="subdomain-container" href="https://files.mateimarica.dev" selected>
				<img class="subdomain-icon" src="https://mateimarica.dev/images/files_100p.png" alt="Files icon">
				<p class="subdomain-text">Files</p>
			</a>
		</nav>

		<div id="app">
			<div id="loginCard" class="sectionCard centerCard">
				<div id="lock"></div>
				<div id="whats-this-hint" class="hint info-circle">
					<span class="hint-text">?</span>
					<span class="hint-popup">
						<a href="https://github.com/mateimarica/mateimarica.dev#file-storage">What's this?</a>
					</span>
				</div>
				<h1 class="centeredHeader">File Storage</h1>
				<div class="fieldForm">
					<input class="formField alignedField credField" id="usernameField" type="text" placeholder="Username" value ="" spellcheck=false maxlength=50 autocomplete="off" autofocus tabindex=1>
					<div class="noWrapContainer">
						<input class="formField alignedField credField" id="passwordField" type="password" placeholder="Password" value ="" spellcheck=false maxlength=200 autocomplete="off" tabindex=2>
						<button id="submitBtn"><span class="arrowIcon" tabindex=4></span></button>
					</div>
				</div>
				<div class="checkboxesContainer" id="stayLoggedInCheckboxContainer">
					<input type="checkbox" id="stayLoggedInCheckbox" ><label class="checkboxLabel" for="stayLoggedInCheckbox" tabindex=3>Remember me</label>
				</div>

				<a id="signupLink">Request access</a>
			</div>


			<div id="signupPopup" class="sectionCard popup">
				<button class="xButton">&times;</button>
				<h2>Request Account</h2>

				<div class="fieldForm">
					<input class="formField centeredField credField" id="signupUsernameField" type="text" placeholder="Username" spellcheck=false maxlength=50 autocomplete="off" tabindex=5>
					<input class="formField centeredField credField" id="signupPasswordField" type="password" placeholder="Password" spellcheck=false maxlength=200 autocomplete="off" tabindex=6>
					<input class="formField centeredField credField" id="signupPasswordField2" type="password" placeholder="Password Again" spellcheck=false maxlength=200 autocomplete="off" tabindex=7>
					<input class="formField centeredField credField" id="signupEmailField" type="text" placeholder="Email (optional)" spellcheck=false maxlength=255 autocomplete="off" tabindex=8>
					<textarea class="formField centeredField credField" id="signupMsgField" type="text" placeholder="Message (optional)" spellcheck=false maxlength=200 autocomplete="off" tabindex=9></textarea>
					<button id="signupRequestBtn" tabindex=10>Send Request</button>
				</div>
			</div>
			
		</div>
		<div id="darkOverlay"></div>
		<div id="notification" class="notification"><span></span></div>
		<script src="/scripts/script.js"></script>
	</body>
</html>
