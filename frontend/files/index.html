<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Matei's Deep Storage</title>
		<meta name="description" content="A place for all things Matei.">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
		<link rel="icon" type="image/ico" href="/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex">
	</head>

	<body>
		<nav id="navigationBar">
			<img id="logo" src="/images/logo-small.png" alt="Site logo">
		</nav>
		
		<div class="sectionCard centerCard" >
			<div id="lock"></div>
			<h1 class="centeredHeader">File Storage</h1>

			<div class="fieldForm">
				<input class="formField" id="usernameField" type="text" placeholder="Username" value ="" spellcheck=false maxlength=50 autocomplete="off" autofocus>
				<div class="noWrapContainer">
					<input class="formField" id="passwordField" type="password" placeholder="Password" value ="" spellcheck=false maxlength=50 autocomplete="off">
					<button id="submitBtn"><span class="arrowIcon"></span></button>
				</div>
			</div>

		</div>

		<script src="/scripts/script.js"></script>
	</body>
</html>
