<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The dark web's front page</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="icon" href="images/icon.ico">
	</head>

	<body>
		<nav id="navigationBar">
			<img id="logo" src="images/logo-small.png" alt="Site logo">
			<ul>
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Contact me</a>
				</li>
			</ul>
		</nav>

		<div class="sectionContainer titleContainer" id="titleContainer">
			<div id="title">
				<h1 class="horizontalAngledText">MATEI&emsp;&nbsp;</h1>
				<h1 class="verticalAngledText">&emsp;&ensp;MARICA&ensp;</h1>
				<h1 class="horizontalAngledText">&emsp;&ensp;.DEV&emsp;&ensp;</h1>
			</div>
		</div>

		<div class="sectionContainer" id="bodyContainer">

			<div id="aboutMeSection">
				<img id="mateiPic" src="images/matei.png" alt="My mug">
				<ul>
					<h1 id="heyHeader">Hey!</h1>
					<li>I'm Matei, a 3rd-year Computer Science undergrad at 
						<div class="tooltip" id="UNBtooltip">UNB
							<span>University of New Brunswick</span>
						</div>.
					</li>
					<br>
					<li>Welcome to my website.</li>
				</ul>
			</div>

			<h1 class="centeredHeader">Got a complaint?</h1>
			<form id="complaintForm"  method="POST" action="javascript:handleComplaintFormSubmission()">
				<fieldset >
						<input class="formField" id="nameField" placeholder="Name (Optional)" spellcheck=false onkeydown="return event.key != 'Enter';"> <!-- Don't want enter key to submit the form in the name field -->
						<textarea class="formField" id="complaintField" placeholder="Complaint" spellcheck=false></textarea>
						<label id="errorMessage"></label>
						<input id="formSubmit" type="submit" value="Submit">
				</fieldset>
			</form>

			<script src="scripts/script.js"></script>
		</div>
	</body>
</html>
