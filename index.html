<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The dark web's front page</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="icon" href="images/icon.ico">
	</head>
	<body>
		<nav id="navigationBar">
			<img id="logo" src="images/logo-small.png" alt="Site logo">
			<ul>
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Contact me</a>
				</li>
			</ul>
		</nav>

		<div class="sectionContainer titleContainer">
			<div id="title">
				<h1 class="horizontalAngledText">MATEI&emsp;&nbsp;</h1>
				<h1 class="verticalAngledText">&emsp;&ensp;MARICA&ensp;</h1>
				<h1 class="horizontalAngledText">&emsp;&ensp;.DEV&emsp;&ensp;</h1>
			</div>
		</div>

		<div class="sectionContainer">
			<div id="infoSection">
				<div class="infoBlock">
					<h1>What is this?</h1>
					<p>This is just a page for me to consolidate all my work along with my deepest secrets. Think of this as an extension of myself.</p>	
				</div>
				<div class="infoBlock">
					<h1>Who are you?</h1>
					<img src="images/UNB_small.png" alt="">
					<p>3rd CS Student @ UNB Fredericton</p>	
				</div>
			</div>
			
			<div id="aboutMeSection">
				<img id="mateiPic" src="images/matei.png" alt="My mug">
				
			</div>

			<h1 id="cross">CODING EXTRAORDINAIRE</h1>

			<h1>Got a complaint?</h1>
			<form id="complaintForm" action="placeholder.js" method="POST">
				<fieldset >
					<div class="formField">
						<input type="email" name="emailField" placeholder="Email (Optional)" spellcheck=false>
					</div>
					<div class="formField">
						<textarea name="complaintField" placeholder="Complaint" spellcheck=false></textarea>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
